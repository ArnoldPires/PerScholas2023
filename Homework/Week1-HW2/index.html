<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tell a Story HW</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>A brief history of Cape Verde</h1>
  <section class="container">
    <div class="story-box">
      <img src="https://www.worldhistory.org/img/r/p/500x600/14108.png?v=1644886802"/>
      <p>Settlement and Discovery</p>
    </div>
    <div class="story-box">
      <img src="https://cdn.britannica.com/01/180001-138-DAC40F5A/Overview-Portugal-history.jpg"/>
      <p>Portuguese Colonization</p>
    </div>
    <div class="story-box">
      <img src="https://encyclopediavirginia.org/wp-content/uploads/2020/11/12809hpr_4f29d82eaff0bbe-scaled.jpg"/>
      <p>Transatlantic Slave Trade</p>
    </div>
    <div class="story-box">
      <img src="https://www.liberationschool.org/wp-content/uploads/2015/08/Screen-Shot-2015-08-22-at-10.22.30-AM.png"/>
      <p>Independence and Self-Governance</p>
    </div>
    <div class="story-box">
      <img src="https://pbs.twimg.com/media/E5iw0u3XEAIg_Tj.jpg:large"/>
      <p>Independence from Portugal</p>
    </div>
    <div class="story-box">
      <img src="https://www.enterprisenews.com/gcdn/authoring/2008/09/30/NENT/ghows-WL-9a34147f-ad81-40a8-be32-3fb24b0bcdbd-8a7623f5.jpeg?width=660&height=488&fit=crop&format=pjpg&auto=webp"/>
      <p>Transition to Multi-party Democracy</p>
    </div>
    <div class="story-box">
      <img src="https://www.nationsonline.org/gallery/Cape_Verde/Fresh-market-Assomada-Santa-Catarina.jpg"/>
      <p>Economic Development and Tourism</p>
    </div>
    <div class="story-box">
      <img src="https://destinationnewbedford.org/wp-content/uploads/Parade-2022-Carnival-scaled.jpg"/>
      <p>International Recognition</p>
    </div>
  </section>
</body>
</html>
