<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
  <body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <img src="receipt.gif" alt="GIF Image">
        <div class="form">
            <label for="billAmount">Bill Amount:</label>
            <input type="number" id="billAmount">
        </div>
        <div class="form">
            <label for="tipPercentage">Tip Percentage:</label>
            <input type="number" id="tipPercentage" value="20">
        </div>
        <div class="form">
            <label for="numOfPeople">Number of People:</label>
            <input type="number" id="numOfPeople" value="1">
        </div>
        <button>Calculate Tip</button>
        <div class="output"></div>
        <footer>
      <p>Created by Arnaldo Pires All Rights Reserverd 2023</p>
    </footer>
    </div>
  </body>
  <script src="script.js"></script>
</html>
